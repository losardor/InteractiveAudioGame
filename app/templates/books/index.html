{% extends 'layouts/base.html' %}



{% block content %}
    <div class="ui stackable centered grid container">
        <div class="twelve wide column">
            <h2 class="ui header">
                Booklist
            </h2>

            <div class="ui two column stackable grid">
                {% for book in books %}
                    <a class="column" href="{{ url_for('books.book_info', book_id=book.id) }}">
                        <div class="ui padded segment">
                            <h3 class="ui header">
                                <div class="content">
                                    {{ book.name }}
                                    <div class="sub header italic">
                                        {{ book.owner.full_name() }}
                                    </div>
                                </div>
                            </h3>
                            <div class="content">
                                {{ book.description }}
                            </div>

                        </div>
                    </a>
                {% endfor %}

            </div>

        </div>
    </div>
{% endblock %}
